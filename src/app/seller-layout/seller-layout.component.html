<section *ngIf="!loading" id="content">
    <router-outlet></router-outlet>
</section>
<div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
</div>
<footer>

    <mat-icon 
    class="pointer"
    [routerLink]="['/seller/order']" 
    routerLinkActive="active" 
    aria-hidden="false" 
    aria-label="Заказ" 
    fontIcon="draw">
    </mat-icon>

    <mat-icon 
    class="pointer"
    [routerLink]="['/seller/list']" 
    routerLinkActive="active" 
    aria-hidden="false" 
    aria-label="Открытые" 
    fontIcon="format_list_bulleted">
    </mat-icon>

    <mat-icon 
    class="pointer"
    [routerLink]="['/seller/storage']" 
    routerLinkActive="active" 
    aria-hidden="false" 
    aria-label="Склад" 
    fontIcon="warehouse">
    </mat-icon>

    <mat-icon 
    class="pointer"
    [routerLink]="['/seller/payment']" 
    routerLinkActive="active" 
    aria-hidden="false" 
    aria-label="Платеж" 
    fontIcon="payments">
    </mat-icon>

    <mat-icon 
    class="pointer"
    [routerLink]="['/seller/settings']" 
    aria-hidden="false" 
    aria-label="Настройки" 
    fontIcon="settings">
    </mat-icon>

  
</footer>
