<h1 mat-dialog-title>Удаление позиции:</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Причина</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отменить</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ок</button>
</div>
